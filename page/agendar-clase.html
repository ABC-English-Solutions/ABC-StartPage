<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Clase Gratuita | ABC English Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/agenda.css">
    <link rel="stylesheet" href="../style/index.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav>

        <div class="logo">
            <img src="../assets/img/logo.jpg" alt="Logo ABC English Solutions" />
        </div>
        <div id="title">
            <h2>English Solutions</h2>
        </div>

    </nav>

    <section class="form-section">
        <div class="form-container">
            <h1>Agendar tu Clase Gratuita</h1>
            <p>Llena el siguiente formulario y uno de nuestros coaches se pondrá en contacto contigo para confirmar tu
                clase.</p>

            <form action="https://formspree.io/f/tu-id" method="POST">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Número de WhatsApp</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="level">Nivel de inglés (opcional)</label>
                <select id="level" name="level">
                    <option value="">Selecciona tu nivel</option>
                    <option value="básico">Básico</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>

                <label for="message">¿Qué objetivo tienes con el inglés?</label>
                <textarea id="message" name="message" rows="4"></textarea>



                <button type="submit" class="btn-primary">Agendar clase</button>
            </form>

            <!-- <div class="testimonial-blurb">
                <p>💬 <em>“Gracias a la clase gratuita, me animé a tomar el programa completo. Súper útil.”</em> — Carla
                    M.</p>
            </div> -->
        </div>
    </section>

    <footer>
        <p>© 2025 ABC English Solutions · contacto@abcenglish.com</p>
        <p>Síguenos en redes sociales · Política de privacidad</p>
    </footer>

</body>

</html>
